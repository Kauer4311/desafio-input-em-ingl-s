<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div class="page">

<form >

        <div class="fieldset-wrapper">

            <legend>Personal information</legend>
        
        <div class="input-wrapper">

        <input type="text" id="event-name"/>
    </div>


<div class="input-wrapper">
    <label for="event-sob">  Surname<span>(must contain at least 20 characters)</span></label>
<input type="text" id="event-sob"/>

<input type="text" id="event-email"/>


<div class="input-wrapper">
    <label for="event-passsword">Password<span>(minimum of 6 characters)</span></label>
<input type="passsword" id="event-passsword"/>




<legend>Informações do mentor</legend>
        
        <div class="input-wrapper">
            
            <label for="event-name">
                Name of your mentor<span>(just the first name)</span></label>
        <input type="text" id="event-name"/>

    
    </div>
 </fieldset>
  


 <fieldset>

        </div>

        </div>

    </div>
</fieldset>

<fieldset>
    <div class="fieldset-wrapper">
 
  
 

       
              
       <p>second mentoring</p>

                <label for="event-date">date</label>
            <input type="date" id="event-date"/>
        </div>
        
        
        <div class="input-wrapper">
        <label for="event-begin">of</label>
        <input type="time" id="event-begin"/>
        </div>
